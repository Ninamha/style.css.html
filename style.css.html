<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        /* all tags*/
        *{
            margin:20px ;

        #para1{
            color: gold;

<p id="para1">This is internal style sheet</p>

<p class="demo0.5">This para is for class selector</p>

</html>
